<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="assets/style.css" rel="stylesheet"></link>
</head>
<body>
    <div id="header">N64 Quiz</div>
    <div id="initiate-game">Press <button id="start-button" onclick="initiateGame()">Start</button> to begin the game!
    </div>
    <div id="question-section">
        <div id="current-question"></div>
        <div id="answer-buttons">
            <button id="true-button" onclick="trueButtonPress()">True</button>
            <button id="false-button" onclick="falseButtonPress()">False</button>
        </div>
        <div id="current-score"></div>
    </div>
    <div id="restart-game">Play again? <button id="restart-button" onclick="restartGame()">Lets-a-go!</button></div>
    <script src="assets/javascript.js"></script>
</body>
</html>
